<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "XerahS" }}</title>
    <meta name="description"
        content="{{ page.description | default: 'XerahS is ShareX reimagined with modern UI technologies, built from the ground up for cross-platform performance.' }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layout.css">
    {% if page.extra_css %}
    {{ page.extra_css }}
    {% endif %}
</head>

<body>
    <!-- ═══════════════════════════════════════
         ANIMATED BACKGROUND
         ═══════════════════════════════════════ -->
    <div class="background-effects">
        <div class="gradient-blob blob-1"></div>
        <div class="gradient-blob blob-2"></div>
        <div class="gradient-blob blob-3"></div>
        <div class="gradient-blob blob-4"></div>
        <div class="noise-overlay"></div>
        <div class="grid-overlay"></div>
    </div>

    {% include navbar.html %}

    {{ content }}

    {% include footer.html %}

    {% if page.extra_js %}
    {{ page.extra_js }}
    {% endif %}
</body>

</html>
