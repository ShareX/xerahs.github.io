    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- ═══════════════════════════════════════
         SCRIPTS
         ═══════════════════════════════════════ -->
    <script>
        // ─────────────────────────────────────────
        // Scroll-triggered animations
        // ─────────────────────────────────────────
        const observerOptions = {
            threshold: 0.15,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.animate-on-scroll').forEach(el => {
            observer.observe(el);
        });

        // ─────────────────────────────────────────
        // Mobile menu toggle
        // ─────────────────────────────────────────
        const navToggle = document.querySelector('.nav-toggle');
        const navMobile = document.querySelector('.nav-mobile');

        navToggle.addEventListener('click', () => {
            const isActive = navToggle.classList.toggle('active');
            navMobile.classList.toggle('active');
            navToggle.setAttribute('aria-expanded', isActive);
        });

        // ─────────────────────────────────────────
        // Theme toggle functionality
        // ─────────────────────────────────────────
        const themeToggles = document.querySelectorAll('.theme-toggle');
        const html = document.documentElement;

        function getPreferredTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) return savedTheme;
            return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        }

        function setTheme(theme) {
            if (theme === 'light') {
                html.setAttribute('data-theme', 'light');
            } else {
                html.removeAttribute('data-theme');
            }
            localStorage.setItem('theme', theme);
        }

        setTheme(getPreferredTheme());

        themeToggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
            });
        });

        // ─────────────────────────────────────────
        // Fetch and render changelog
        // ─────────────────────────────────────────
        const changelogUrl = 'https://raw.githubusercontent.com/ShareX/XerahS/develop/docs/CHANGELOG.md';
        const contentEl = document.getElementById('changelog-content');

        fetch(changelogUrl)
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch');
                return response.text();
            })
            .then(markdown => {
                contentEl.innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                contentEl.innerHTML = `
                    <div class="error-message">
                        <i class="fa-solid fa-exclamation-circle"></i>
                        <span>Failed to load changelog. <a href="https://github.com/ShareX/XerahS/blob/develop/docs/CHANGELOG.md" target="_blank">View on GitHub</a></span>
                    </div>
                `;
            });
    </script>
</body>
