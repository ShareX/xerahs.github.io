<div class="jumbotron jumbotron-compact">
    <div class="container">
        <h1>
            <a href="/">XerahS</a>
        </h1>
        <p>FAQ</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div id="faq-content">
                <p class="text-center"><i class="fas fa-spinner fa-spin fa-3x"></i><br>Loading FAQ...</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const faqUrl = "https://raw.githubusercontent.com/ShareX/XerahS/develop/FAQ.md";
        const contentEl = document.getElementById('faq-content');
        
        fetch(faqUrl)
            .then(function(response) {
                if (!response.ok) throw new Error('Failed to fetch FAQ');
                return response.text();
            })
            .then(function(data) {
                const htmlContent = marked.parse(data);
                contentEl.innerHTML = htmlContent;
            })
            .catch(function(error) {
                console.error('FAQ Error:', error);
                contentEl.innerHTML = '<div class="alert alert-danger">Failed to load FAQ from GitHub. <a href="https://github.com/ShareX/XerahS/blob/develop/FAQ.md" target="_blank">View on GitHub</a></div>';
            });
    });
</script>
