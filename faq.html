<div class="jumbotron jumbotron-compact">
    <div class="container">
        <h1>
            <a href="/">XerahS</a>
        </h1>
        <p>FAQ</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div id="faq-content">
                <p class="text-center"><i class="fas fa-spinner fa-spin fa-3x"></i><br>Loading FAQ...</p>
            </div>
        </div>
    </div>
</div>

{% include common-js.html %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    $(document).ready(function() {
        const faqUrl = "https://raw.githubusercontent.com/ShareX/XerahS/develop/FAQ.md";
        
        $.get(faqUrl)
            .done(function(data) {
                const htmlContent = marked.parse(data);
                $("#faq-content").html(htmlContent);
            })
            .fail(function() {
                $("#faq-content").html('<div class="alert alert-danger">Failed to load FAQ from GitHub. <a href="https://github.com/ShareX/XerahS/blob/develop/FAQ.md" target="_blank">View on GitHub</a></div>');
            });
    });
</script>
