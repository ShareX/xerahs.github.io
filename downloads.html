<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads - XerahS</title>
    <meta name="description" content="Download XerahS releases for Windows, macOS, and Linux.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">

    <style>
        .error-banner {
            position: sticky;
            top: 0;
            z-index: 2000;
            margin: 0;
            padding: 0.75rem 1rem;
            background: #fff3b0;
            color: #6d1f1f;
            border-bottom: 1px solid #b45309;
            font-size: 0.925rem;
            line-height: 1.4;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
        }

        .error-banner strong {
            color: #5f1616;
        }

        .error-banner-details {
            margin-top: 0.35rem;
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
            font-size: 0.82rem;
            opacity: 0.9;
        }
    </style>

    <link rel="icon" href="../favicon.ico">
</head>

<body>
    <div id="diagnostic-banner" class="error-banner" role="alert" aria-live="assertive" hidden></div>
    <!-- ═══════════════════════════════════════
         BACKGROUND SYSTEM
         ═══════════════════════════════════════ -->
    <div class="background-system">
        <div class="gradient-base"></div>
        <div class="noise-overlay"></div>
        <div class="blob blob-primary"></div>
        <div class="blob blob-secondary"></div>
        <div class="blob blob-tertiary"></div>
        <div class="blob blob-bottom"></div>
        <div class="grid-overlay"></div>
    </div>

    <!-- ═══════════════════════════════════════
         NAVIGATION
         ═══════════════════════════════════════ -->
    {% include navbar.html %}

    <main>
        <!-- ═══════════════════════════════════════
             DOWNLOADS HEADER
             ═══════════════════════════════════════ -->
        <section class="page-header">
            <div class="container">
                <div class="page-header-content animate-on-scroll">
                    <h1 class="page-title gradient-text">Downloads</h1>
                    <p class="page-subtitle">Get the latest XerahS releases for your platform</p>
                </div>
            </div>
        </section>

        <!-- ═══════════════════════════════════════
             TOTAL DOWNLOADS STATS
             ═══════════════════════════════════════ -->
        <section class="stats-section">
            <div class="container">
                <div class="stats-grid">
                    <!-- 1. OS Distribution (Left) -->
                    <div class="stats-card card animate-on-scroll">
                         <div class="spotlight"></div>
                         <div class="chart-container" style="position: relative; height: 160px; width: 100%; display: flex; justify-content: center;">
                            <canvas id="downloadsChart"></canvas>
                        </div>
                    </div>

                    <!-- 2. Total Downloads (Center) -->
                    <div class="stats-card card animate-on-scroll">
                        <div class="spotlight"></div>
                        <div class="stats-content">
                            <div class="stats-icon">
                                <i class="fa-solid fa-download"></i>
                            </div>
                            <div class="stats-info">
                                <span class="stats-label">Total Downloads</span>
                                <span class="stats-value total-downloads-value">
                                    <i class="fa-solid fa-spinner fa-spin"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 3. Architecture Distribution (Right) -->
                    <div class="stats-card card animate-on-scroll">
                         <div class="spotlight"></div>
                         <div class="chart-container" style="position: relative; height: 160px; width: 100%; display: flex; justify-content: center;">
                            <canvas id="archChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ═══════════════════════════════════════
             RELEASES TABLE
             ═══════════════════════════════════════ -->
        <section class="releases-section section-padding">
            <div class="container">
                <div class="releases-container">
                    <div class="releases-loading" id="releases-loading">
                        <i class="fa-solid fa-spinner fa-spin"></i>
                        <span>Loading releases...</span>
                    </div>
                    <div class="releases-list" id="releases-list"></div>
                </div>
            </div>
        </section>
    </main>

    {% include footer.html %}

    <!-- ═══════════════════════════════════════
         SCRIPTS
         ═══════════════════════════════════════ -->
    <script>
        function showDiagnosticError(message, details = '') {
            const bannerEl = document.getElementById('diagnostic-banner');
            if (!bannerEl) return;

            bannerEl.hidden = false;
            bannerEl.innerHTML = '';

            const titleEl = document.createElement('strong');
            titleEl.textContent = 'Page error: ';
            bannerEl.appendChild(titleEl);
            bannerEl.appendChild(document.createTextNode(message));

            if (details) {
                const detailsEl = document.createElement('div');
                detailsEl.className = 'error-banner-details';
                detailsEl.textContent = details;
                bannerEl.appendChild(detailsEl);
            }
        }

        window.addEventListener('error', (event) => {
            const detail = event?.error?.message || event?.message || 'Unknown JavaScript error';
            showDiagnosticError('Script execution failed before content finished loading.', detail);
        });

        window.addEventListener('unhandledrejection', (event) => {
            const reason = event?.reason;
            const detail = reason instanceof Error ? reason.message : String(reason || 'Unknown promise rejection');
            showDiagnosticError('An async operation failed while loading downloads.', detail);
        });
        // ─────────────────────────────────────────
        // Scroll-triggered animations
        // ─────────────────────────────────────────
        const observerOptions = {
            threshold: 0.15,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.animate-on-scroll').forEach(el => {
            observer.observe(el);
        });

        // ─────────────────────────────────────────
        // Mobile menu toggle
        // ─────────────────────────────────────────
        const navToggle = document.querySelector('.nav-toggle');
        const navMobile = document.querySelector('.nav-mobile');

        if (navToggle && navMobile) {
            navToggle.addEventListener('click', () => {
                const isActive = navToggle.classList.toggle('active');
                navMobile.classList.toggle('active');
                navToggle.setAttribute('aria-expanded', isActive);
            });
        } else {
            const navMissingMessage = window.location.protocol === 'file:'
                ? 'Navigation include is missing because this page is opened from disk; run it through Jekyll/local server.'
                : 'Navigation controls are missing in the rendered page.';
            showDiagnosticError(navMissingMessage);
        }

        // ─────────────────────────────────────────
        // Theme toggle functionality
        // ─────────────────────────────────────────
        const themeToggles = document.querySelectorAll('.theme-toggle');
        const html = document.documentElement;
        // Keep chart refs initialized before theme setup to avoid TDZ ReferenceError.
        let downloadsChart = null;
        let archChart = null;

        function getPreferredTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) return savedTheme;
            return 'dark'; // Default to dark mode
        }

        function setTheme(theme) {
            if (theme === 'light') {
                html.setAttribute('data-theme', 'light');
            } else {
                html.removeAttribute('data-theme');
            }
            localStorage.setItem('theme', theme);
            updateChartTheme();
        }

        setTheme(getPreferredTheme());

        themeToggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
            });
        });

        // ─────────────────────────────────────────
        // Chart Configuration
        // ─────────────────────────────────────────
        function updateChartTheme() {
            const isLight = html.getAttribute('data-theme') === 'light';
            const textColor = isLight ? '#1D1D1F' : '#EDEDEF';
            
            if (downloadsChart) {
                downloadsChart.options.plugins.legend.labels.color = textColor;
                downloadsChart.update();
            }
            
            if (archChart) {
                archChart.options.plugins.legend.labels.color = textColor;
                archChart.update();
            }
        }

        const percentageLabelsPlugin = {
            id: 'percentageLabels',
            afterDatasetsDraw(chart, args, pluginOptions) {
                const dataset = chart.data.datasets?.[0];
                const meta = chart.getDatasetMeta(0);
                if (!dataset || !meta || meta.hidden) return;

                const values = dataset.data.map(value => Number(value) || 0);
                const total = values.reduce((sum, value) => sum + value, 0);
                if (total <= 0) return;

                const minPercent = typeof pluginOptions?.minPercent === 'number'
                    ? pluginOptions.minPercent
                    : 3;

                const { ctx } = chart;
                ctx.save();
                ctx.font = "600 10px Inter, sans-serif";
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.lineWidth = 2;
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.35)';
                ctx.fillStyle = '#FFFFFF';

                meta.data.forEach((arc, index) => {
                    const value = values[index];
                    if (value <= 0) return;

                    const percent = (value / total) * 100;
                    if (percent < minPercent) return;

                    const angle = (arc.startAngle + arc.endAngle) / 2;
                    const radius = (arc.innerRadius + arc.outerRadius) / 2;
                    const x = arc.x + Math.cos(angle) * radius;
                    const y = arc.y + Math.sin(angle) * radius;
                    const label = `${percent.toFixed(1)}%`;

                    ctx.strokeText(label, x, y);
                    ctx.fillText(label, x, y);
                });

                ctx.restore();
            }
        };

        function createChartConfig(data, colors) {
            return {
                type: 'doughnut',
                plugins: [percentageLabelsPlugin],
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        data: Object.values(data),
                        backgroundColor: colors,
                        borderColor: 'transparent',
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                color: html.getAttribute('data-theme') === 'light' ? '#1D1D1F' : '#EDEDEF',
                                font: {
                                    family: "'Inter', sans-serif",
                                    size: 11
                                },
                                usePointStyle: true,
                                padding: 15,
                                boxWidth: 8
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(5, 5, 6, 0.9)',
                            titleColor: '#EDEDEF',
                            bodyColor: '#A1A1AA',
                            borderColor: 'rgba(255, 255, 255, 0.1)',
                            borderWidth: 1,
                            padding: 10,
                            cornerRadius: 6,
                            displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    const value = context.raw;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1) + '%';
                                    return ` ${context.label}: ${value.toLocaleString()} (${percentage})`;
                                }
                            }
                        },
                        percentageLabels: {
                            minPercent: 3
                        }
                    },
                    cutout: '70%',
                    layout: {
                        padding: 0
                    },
                    animation: {
                        animateScale: true,
                        animateRotate: true
                    }
                }
            };
        }

        function initCharts(osStats, archStats) {
            if (typeof Chart === 'undefined') {
                console.error('Chart.js library not loaded');
                return;
            }

            // OS Chart
            const osCanvas = document.getElementById('downloadsChart');
            if (osCanvas) {
                const osCtx = osCanvas.getContext('2d');
                const osColors = ['#5E6AD2', '#F59E0B', '#10B981']; // Indigo, Amber, Emerald
                
                const osData = {
                    'Windows': osStats.windows,
                    'Linux': osStats.linux,
                    'macOS': osStats.mac
                };
                
                downloadsChart = new Chart(osCtx, createChartConfig(osData, osColors));
            } else {
                console.warn('Downloads chart canvas not found');
            }
            
            // Architecture Chart
            const archCanvas = document.getElementById('archChart');
            if (archCanvas) {
                const archCtx = archCanvas.getContext('2d');
                const archColors = ['#8B5CF6', '#EC4899', '#64748B']; // Violet, Pink, Slate
                
                // Filter out unknown if zero or negligible
                const archData = {
                    'x64': archStats.x64,
                    'ARM64': archStats.arm64
                };
                
                archChart = new Chart(archCtx, createChartConfig(archData, archColors));
            } else {
                console.warn('Architecture chart canvas not found');
            }
        }

        // ─────────────────────────────────────────
        // Fetch releases from GitHub
        // ─────────────────────────────────────────
        const repo = 'ShareX/XerahS';

        async function fetchReleases() {
            const loadingEl = document.getElementById('releases-loading');
            const listEl = document.getElementById('releases-list');
            const totalEl = document.querySelector('.total-downloads-value');

            try {
                let allReleases = [];
                let page = 1;
                const perPage = 100;

                while (true) {
                    const response = await fetch(
                        `https://api.github.com/repos/${repo}/releases?per_page=${perPage}&page=${page}`
                    );
                    if (!response.ok) throw new Error('Failed to fetch');

                    const releases = await response.json();
                    if (!Array.isArray(releases) || releases.length === 0) break;

                    allReleases = allReleases.concat(releases);
                    if (releases.length < perPage) break;
                    page++;
                }

                // Sort by date
                allReleases.sort((a, b) => new Date(b.published_at) - new Date(a.published_at));

                let totalDownloads = 0;
                let osStats = { windows: 0, mac: 0, linux: 0 };
                let archStats = { x64: 0, arm64: 0 };
                let previousDate = new Date();
                let html = '';

                allReleases.forEach((release, index) => {
                    if (!release.assets || !Array.isArray(release.assets) || release.assets.length === 0) return;

                    let releaseDownloads = 0;
                    
                    release.assets.forEach(asset => {
                        const count = asset.download_count || 0;
                        releaseDownloads += count;
                        
                        if (!asset.name) return;
                        const name = asset.name.toLowerCase();
                        
                        // OS Categorization
                        if (name.includes('mac') || name.includes('darwin') || name.includes('.dmg') || name.includes('.pkg')) {
                            osStats.mac += count;
                        } else if (name.includes('linux') || name.includes('.deb') || name.includes('.rpm') || name.includes('.appimage')) {
                            osStats.linux += count;
                        } else if (name.includes('windows') || name.includes('win') || name.includes('.exe') || name.includes('.msi') || name.includes('portable')) {
                            osStats.windows += count;
                        }

                        // Architecture Categorization
                        if (name.includes('arm64') || name.includes('aarch64')) {
                            archStats.arm64 += count;
                        } else if (name.includes('x64') || name.includes('x86_64') || name.includes('amd64') || name.includes('win64')) {
                            archStats.x64 += count;
                        } else {
                            if (!name.includes('arm')) {
                                archStats.x64 += count;
                            }
                        }
                    });

                    totalDownloads += releaseDownloads;

                    const publishedDate = new Date(release.published_at);
                    const activeDays = ((previousDate - publishedDate) / (1000 * 60 * 60 * 24)).toFixed(1);
                    previousDate = publishedDate;

                    const isLatest = index === 0;
                    const isPrerelease = release.prerelease;

                    html += `
                        <div class="release-card card">
                            <div class="spotlight"></div>
                            <div class="release-header" onclick="this.parentElement.classList.toggle('expanded')">
                                <div class="release-info">
                                    <div class="release-title-row">
                                        <h3 class="release-name">${escapeHtml(release.name)}</h3>
                                        <div class="release-badges">
                                            ${isLatest ? '<span class="release-badge release-badge-latest">Latest</span>' : ''}
                                            ${isPrerelease ? '<span class="release-badge release-badge-prerelease">Pre-release</span>' : ''}
                                        </div>
                                    </div>
                                    <div class="release-meta">
                                        <span class="release-tag"><i class="fa-solid fa-tag"></i> ${escapeHtml(release.tag_name)}</span>
                                        <span class="release-date"><i class="fa-solid fa-calendar"></i> ${publishedDate.toLocaleDateString('en-CA')}</span>
                                        <span class="release-days"><i class="fa-solid fa-clock"></i> ${activeDays} days</span>
                                        <span class="release-downloads"><i class="fa-solid fa-download"></i> ${releaseDownloads.toLocaleString()}</span>
                                    </div>
                                </div>
                                <i class="fa-solid fa-chevron-down release-expand-icon"></i>
                            </div>
                            <div class="release-assets">
                                ${release.assets.sort((a, b) => b.download_count - a.download_count).map(asset => `
                                    <a href="${asset.browser_download_url}" class="asset-item">
                                        <span class="asset-name"><i class="fa-solid fa-file"></i> ${escapeHtml(asset.name)}</span>
                                        <div class="asset-meta">
                                            <span class="asset-size">${formatBytes(asset.size)}</span>
                                            <span class="asset-downloads"><i class="fa-solid fa-download"></i> ${asset.download_count.toLocaleString()}</span>
                                        </div>
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });

                totalEl.textContent = totalDownloads.toLocaleString();
                listEl.innerHTML = html;
                loadingEl.style.display = 'none';
                
                // Initialize charts
                initCharts(osStats, archStats);

            } catch (error) {
                console.error(error);
                if (totalEl) totalEl.textContent = 'Error';
                showDiagnosticError('Failed to load release data from GitHub.', error.message || String(error));
                
                loadingEl.innerHTML = `
                    <div class="error-message">
                        <i class="fa-solid fa-exclamation-circle"></i>
                        <span>Failed to load releases. The API request may have been rate-limited or failed. <br><span style="font-size: 0.8em; opacity: 0.8;">${error.message}</span></span>
                    </div>
                `;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KiB', 'MiB', 'GiB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        fetchReleases();
    </script>
</body>

</html>
